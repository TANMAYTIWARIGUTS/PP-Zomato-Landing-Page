<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Zomato logo in the tab -->
    <link rel="icon" type="image/x-icon" href="./images/zomato.ico" />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Zomato Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a href="#">Get the App</a>
          <div class="navbar__menu_container">
            <a href="#" class="link">Investor Relations</a>
            <a href="#" class="link">Add restaurant</a>
            <a href="#" class="link">Login</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="user_icon"><i class="fa-solid fa-user"></i></a>
          </div>
        </nav>
      </header>
      <div class="hero__section_container">
        <img
          src="./images/heroSectionLogo.png"
          alt="zomato logo"
          class="hero__section_logo"
        />
        <h1 class="hero__section_title">
          Find the best restaurants, caf√©s and bars in India
        </h1>
        <div class="hero__section_input_container">
          <i class="fa-solid fa-location-dot" style="color: #cb202d"></i
          ><input
            class="input_container_location"
            type="text"
            placeholder="Delhi"
          />
          <i class="fa-solid fa-magnifying-glass" style="color: #9e9e9e"></i
          ><input
            class="input_container_search"
            type="text"
            placeholder="Search for a restaurant, cuisine or a dish"
          />
        </div>
      </div>
    </section>
  </body>
</html>
